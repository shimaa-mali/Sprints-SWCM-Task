<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3legant - Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/3legant-b.png" alt="Logo" class="logo">
            </a>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="nav-actions">
                <a href="cart.html" class="cart-icon">
                    <span>Cart (0)</span>
                </a>
                <a href="auth.html" class="user-icon">
                    <span>Account</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-form">
                <h2>Log In</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="auth.html">Sign Up</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="img/3legant-w.png" alt="Logo" class="logo">
                    <p>Premium e-commerce platform for fashion enthusiasts.</p>
                </div>
                <div class="footer-links">
                    <h5>Quick Links</h5>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Shop</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/">Instagram</a>
                        <a href="https://web.facebook.com/">Facebook</a>
                        <a href="https://x.com/">Twitter</a>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2025 3legant - Premium E-Commerce. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
