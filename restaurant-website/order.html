<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>

            <li><a href="menu.html">Menu</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section id="order">
        <h1>Place Your Order</h1>
        
        <form action="#" method="post">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div>
                <label for="dish">Select Your Dish:</label>
                <select id="dish" name="dish" required>
                    <option value="" disabled selected>Choose a dish</option>
                    <option value="foie_gras">Foie Gras Terrine - $28.00</option>
                    <option value="scallop">Scallop Ceviche - $24.00</option>
                    <option value="filet">Filet Mignon - $48.00</option>
                    <option value="salmon">Pan-Seared Salmon - $36.00</option>
                    <option value="risotto">Lobster Risotto - $42.00</option>
                    <option value="souffle">Chocolate Soufflé - $16.00</option>
                    <option value="creme">Crème Brûlée - $14.00</option>
                </select>
            </div>
            
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            
            <div>
                <label for="delivery">Delivery or Pickup:</label>
                <select id="delivery" name="delivery" required>
                    <option value="pickup">Pickup</option>
                    <option value="delivery">Delivery (+$5.00 fee)</option>
                </select>
            </div>
            
            <div>
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div>
                <label for="notes">Special Requests:</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            
            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Delight Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
